<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Mendicant University Projects</title>
  <meta name="author" content="Mendicant University">
  <meta name="description" content="Mendicant University Projects">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/assets/custom.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" title="Magnificent Mendicant Mentoring Month" type="application/atom+xml">
  <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
</head>

<body>
  <header role="banner">
    <hgroup>
      <h1><a href="/">Mendicant University Projects</a></h1>
      <h2></h2>
    </hgroup>
  </header>

  <nav role="navigation">
    <ul class="main-navigation">
      <li><a href="/">Home</a></li>
      <li><a href="/about.html">About MU</a></li>
    </ul>
  </nav>

  <div id="main">
    <div id="content">
      <div>
        <article role="article">
          {{ content }}
        </article>
      </div>

      <aside class="sidebar">
        <section>
          <h1>Current Projects</h1>
          <ul id="recent_posts">
            <li class="post"><a href="/doc-week.html">MRI Documentation Week</a></li>
	    <li><a href="/hackfest.html">For Great Justice!!! Hackfest</a></li>
          </ul>
        </section>
	<section>
	  <h1>Hackfest Projects</h1>
	  <ul>
	    {% for post in site.categories['hackfest'] %}
	    <li><a href="{{ post.url}}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</section>
      </aside>
    </div> <!-- content -->
  </div> <!-- main -->

  <footer role="contentinfo">
    <p>
      <a href="http://university.rubymendicant.com">A Mendicant University Project</a>
    </p>
  </footer>

</body>
</html>
